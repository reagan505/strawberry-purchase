<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strawberry Purchase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/intasend-inlinejs-sdk@3.0.4/build/intasend-inline.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="/icon.jfif" type="image/x-icon">
</head>
<body oncontextmenu="return false" class="snippet-body">
  <div class="d-flex   justify-content-center  align-items-center  container  px-2">
    <div class="card">
      <div class="top d-flex  flex-row  align-items-center ">
        <h1 class="mb-0 mr-2">strawberry</h1>
      </div>
      <div class="middle ">
        <img src="./berry.jfif" width="230" class="mt-3">
        <h2>Red strawberry </h2>
        <span>Each -approx 0.55KG</span>
      </div>
      
      <div class="bottom d-flex flex-row justify-content-center">
        <div class="input-group mb-3">
          <span class = "input-group-text">+</span>
          <input type="number" id="quantity" class ="form-control" value="1">
          <span class = "input-group-text">-</span>
        </div>
        <h3>Total Price: <span id="totalPrice">10</span> KES</h3>
        <button class="intaSendPayButton" id="payButton" data-amount="10" data-currency="KES">Pay Now</button>
      </div>
    </div>
  </div>
  <script>
         // Function to calculate total price based on quantity
    function updatePrice() {
      const unitPrice = 10; // Price for one strawberry
      const quantity = document.getElementById('quantity').value;
      const totalPrice = unitPrice * quantity;

           // Update the total price in the UI
           document.getElementById('totalPrice').innerText = totalPrice;

// Update the amount in the IntaSend Pay button
document.getElementById('payButton').setAttribute('data-amount', totalPrice);
}

// Add event listener to update price when quantity changes
document.getElementById('quantity').addEventListener('input', updatePrice);

    new window.IntaSend({
      publicAPIKey: "ISPubKey_test_8aacd2a6-ba3b-453a-913c-246fd6300376",
      live: false, //set to true when going live
    })
      .on("COMPLETE", (results) =>
        console.log("Do something on success", results)
      )
      .on("FAILED", (results) =>
        console.log("Do something on failure", results)
      )
      .on("IN-PROGRESS", (results) =>
        console.log("Payment in progress status", results)
      );

      updatePrice();
  </script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
